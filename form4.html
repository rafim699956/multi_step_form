<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi_step_form4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form4.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="img"><a href="#"><img src="images/Verctor.png" alt="verctor images"></a></div>
            <p>Account verification</p><span>In progress</span>
        </div>
        <hr>
        <div class="main_content">

            <div class="left">
                <div class="left_item">
                    <ol>
                        <li class="bg_color"><a href="#">Business structure</a>
                            <ul>
                                <li class="color_cng_green"><a href="#">Business representative </a></li>
                                <li class="color_cng_green"><a href="#">Business details</a></li>
                            </ul>
                        </li>
                        <li class="before_color"><a href="#">Bank details</a></li>
                        <li><a href="#">2 step authentication</a></li>
                        <li><a href="#">Overview</a></li>
                    </ol>
                </div>
            </div>
            <div class="right">
                <form action="" method="post">
                    <div class="label_field">
                        <label for="currency">Currency</label>
                    </div>
                    <div class="input_field">
                        <select name="currency" id="currency">
                            <option value="Select your currency....">Select your currency....</option>
                            <option value="Select your currency....2">Select your currency....2</option>
                            <option value="Select your currency....3">Select your currency....3</option>
                        </select>
                    </div>
                    <div class="label_field">
                        <label for="country">Country of bank account</label>
                    </div>
                    <div class="input_field">
                        <select name="country" id="country">
                            <option value="country">country</option>
                            <option value="country2">country2</option>
                            <option value="country3">country3</option>
                        </select>
                    </div>
                    <div class="label_field">
                        <label for="iban">IBAN</label>
                    </div>
                    <div class="input_field">
                        <input class="gap" type="text" id="iban" placeholder="Enter your IBAN">
                        <input type="text" placeholder="Confirm IBAN">
                    </div>
                    <div class="input_field btn">
                        <!-- <a href="#">Continue &rarr;</a> -->
                        <input type="submit" value="Continue &rarr;">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
