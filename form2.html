<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi_step_form2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form2.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="img"><a href="#"><img src="images/Verctor.png" alt="verctor images"></a></div>
            <p>Account verification</p><span>In progress</span>
        </div>
        <hr>

        <div class="main_content">

            <div class="left">
                <div class="left_item">
                    <ol>
                        <li class="bg_color"><a href="#">Business structure</a>
                            <ul>
                                <li class="color_cng"><a href="#">Business representative </a></li>
                                <li><a href="#">Business details</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Bank details</a></li>
                        <li><a href="#">2 step authentication</a></li>
                        <li><a href="#">Overview</a></li>
                    </ol>
                </div>
            </div>
            <div class="right">
                <form action="" method="post">
                    <div class="label_field">
                        <label for="name">Name</label>
                    </div>
                    <div class="input_field flex">
                        <input type="text" name="fname" id="name" placeholder="First name">
                        <input type="text" name="lname" placeholder="Last name">
                    </div>
                    <div class="label_field">
                        <label for="email">Type</label>
                    </div>
                    <div class="input_field">
                        <input type="email" name="email" id="email" placeholder="Your email">
                    </div>
                    <div class="label_field">
                        <label for="address">Address</label>
                    </div>

                    <div class="input_field2 padding">
                        <input type="text" placeholder="Address line 1">
                    </div>
                    <div class="input_field2 padding">
                        <input type="text" placeholder="Address line 1">
                    </div>
                    <div class="input_field2 padding">
                        <input type="text" placeholder="City">
                    </div>
                    <div class="input_field2 padding">
                        <input type="text" placeholder="Zip">
                    </div>

                    <div class="label_field">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="input_field telephone">
                        <input type="tel" name="tel" id="phone" placeholder="+1(555) 000-0000">
                    </div>



                    <div class="input_field btn">
                        <!-- <a href="#">Continue &rarr;</a> -->
                        <input type="submit" value="Continue &rarr;">
                    </div>

                </form>
            </div>


        </div>
    </div>

</body>

</html>
